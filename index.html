<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/horizontal_mobile_s.css" media="(min-width: 480px)">
    <link rel="stylesheet" href="./assets/css/tablet.css" media="(min-width: 768px)">
    <link rel="icon" href="https://bit.ly/2NOdOk2">
    <title>Wikipedia</title>
</head>
<body>
    <main>
        <section class="lang-section">
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">English</strong>
                    <small class="articles">6 274 000+ articles</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Español</strong>
                    <small class="articles">1 668 000+ articulos</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">日本語</strong>
                    <small class="articles">1 259 000+ 記事</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Deutsch </strong>
                    <small class="articles">2 553 000+ Artikel</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Русский</strong>
                    <small class="articles">1 708 000+ статей</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Français</strong>
                    <small class="articles">2 311 000+ articles</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Italiano</strong>
                    <small class="articles">1 681 000+ voci</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">中文</strong>
                    <small class="articles">1 185 000+ 條目</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Português</strong>
                    <small class="articles">1 061 000+ artigos</small>
                </a>
            </article>
            <article class="lang-container">
                <a href="#">
                    <strong class="lang">Polski</strong>
                    <small class="articles">1 463 000+ haseł</small>
                </a>
            </article>
        </section>
        <section class="search-section">
            <form action="">
                <fieldset class="search-container">
                    <div class="input-container">
                        <input class="search-input" type="text">
                        <div class="select-container">
                            <p class="lang-select">ES</p>
                            <select class="select"></select>
                        </div>
                    </div>
                    <button class="search-button" type="submit">
                        <span class="search-icon"></span>
                    </button>
                </fieldset>
            </form>
        </section>
        <section class="lang-list-section">
            <button class="lang-list-button">
                <span class="lang-list-icon"></span>
                <strong class="lang-list-text">Read Wikipedia in your language</strong>
                <span class="down-arrow-icon"></span>
            </button>
        </section>
        <div class="cross-line"> </div>
    </main>
</body>
</html>
